[package]
name = "dare"
version = "0.1.0"
edition = "2024"
authors = ["Danny Le <git@dannydoes.graphics>"]

[dependencies]
anyhow = "1.0.98"
thiserror = "2.0.2"
dagal = { path = "../dagal", features = ["winit", "bootstrap", "vk-mem-rs", "log-memory-allocations", "shaderc", "tokio"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
glam = "0.30.3"
gltf = { version = "1.4.1", features = ["KHR_lights_punctual"] }
bytemuck = "1.23.0"
bitflags = "2.6.0"
image = "0.25.6"
tokio = { version = "1.45.0", features = ["sync", "rt", "rt-multi-thread", "macros", "fs"] }
derivative = "2.2.0"
bevy_ecs = { version = "0.16.1", features = ["default", "multi_threaded"] }
reqwest = { version = "0.12.15", features = ["stream", "blocking"] }
dare_containers = { path = "../containers" }
async-stream = "0.3.6"
bevy_tasks = "0.16.0"
futures = "0.3.31"
futures-core = "0.3.31"
crossbeam-channel = "0.5.15"
num-traits = "0.2.19"
tracy-client = {version = "0.18.1", features = ["enable"]}
#tracing-tracy = {version = "0.11.4", features = ["enable"]}
#slang = { git = "https://github.com/ProjectKML/slang-rs.git" }

[dev-dependencies]
rand = "0.9.0"

[features]
# Tracing
tracing = []
